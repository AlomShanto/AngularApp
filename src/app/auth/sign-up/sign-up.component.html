<form [formGroup] = "signUpForm" action="">
    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName = "name" id = "name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName = "email" id = "email" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName = "username" id = "username" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName = "password" id = "password" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName = "confirmPassword" id = "confirmPassword" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
